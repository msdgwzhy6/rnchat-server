<html>
<head>
	<meta charset="UTF-8">
	<title>Express WebSocket Example</title>
	<link rel="stylesheet" href="app.css" />
</head>
<body>
	<div id="header">
		<div id="title">Universal WebSocket ChatApp - Web</div>
		<button id="set-name">Set Name</div>
	</div>
	<div id="content">
		<div id="author">By <a href="http://modernator.me" target="_blank">.modernator</a></div>
		<div id="chat"></div>

		<form id="chat-form" autocomplete="off">
			<input id="message" type="text" placeholder="Type message..." />
			<input id="submit" type="submit" value="Send" />
		</form>
	</div>

	<script src="app.js"></script>
</body>
</html>
